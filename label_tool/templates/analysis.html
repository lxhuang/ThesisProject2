<html>

<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="//www.youtube.com/iframe_api"></script>
	<script type="text/javascript" src="{{ static_url("config.js") }}"></script>
	<script type="text/javascript" src="{{ static_url("raphael.js") }}"></script>
	<script type="text/javascript" src="{{ static_url("analysis.js") }}"></script>
	<style>
		body {
			font-family:"Abadi MT W02 Exra Light","HelveticaNeueW01-45Ligh","HelveticaNeue-Light","Helvetica Neue Light","Helvetica Neue",Helvetica,Arial,sans-serif;
		}
	</style>
	<title>VisualAnalyzer</title>
</head>

<body>
	<div style="float:left;width:80%;height:1000px;border:1px solid #CCC">
		<div>
			<div id="speaker_video_container" style="float:left;width:50%"></div>
			<div id="listener_video_container" style="float:left;width:50%;"></div>
		</div>
		<div id="kb_paper" style="clear:both;margin-top:10px"></div>
		<div id="vid_paper" style="clear:both;margin-top:10px"></div>
		<div id="listen_paper" style="clear:both;margin-top:10px"></div>
	</div>
	<div style="float:left;width:18%;height:1000px;border:1px solid #CCC;margin-left:5px;">
		<div id="speaker_table" style="width:100%"></div>
		<div style="display:none">
			<span style="font-size:12px;">Personality</span>
			<select id="attr">
				<option value="extroversion" selected>Extroversion</option>
				<option value="agreeableness">Agreeableness</option>
				<option value="conscientiousness">Conscientiousness</option>
				<option value="neuroticism">Neuroticism</option>
				<option value="openness">Openness</option>
				<option value="selfconsciousness">SelfConsciousness</option>
				<option value="otherfocusscale">OtherFocusScale</option>
				<option value="shyness">Shyness</option>
				<option value="selfmonitor">SelfMonitor</option>
			</select>
		</div>
		<div id="listener_table" style="width:100%;margin-top:10px"></div>
		<div id="type_table" style="width:100%;margin-top:10px"></div>
		<div style="margin-top:10px;border-top:1px solid #CCC">
			<center style="font-size:13px">
				<a href="#" id="new_canvas">New</a><span style="margin:0 5px 0 5px;color:#CCC">|</span>
				<a href="#" id="clr_canvas">Clr</a>
			</center>
		</div>
	</div>
</body>

</html>
